<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Resource Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Azure Resource Manager</h1>

        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <h2>Azure Authentication</h2>
            <div class="form-group">
                <label for="email">Azure Email:</label>
                <input type="email" id="email" placeholder="user@tenant.onmicrosoft.com" required>
            </div>

            <button id="authenticate-btn" onclick="authenticate()">Authenticate with Azure</button>

            <div id="auth-status"></div>
        </div>

        <!-- Subscription Selection Section -->
        <div id="subscription-section" class="section hidden">
            <h2>Select Subscriptions</h2>
            <div id="subscriptions-list" class="subscriptions-list"></div>

            <button id="fetch-resources-btn" onclick="fetchAllResources()">Fetch All Resources</button>

            <div id="fetch-status"></div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="section hidden">
            <h2>Resources Found</h2>
            <div id="results-summary"></div>

            <div class="actions">
                <button id="download-json-btn" onclick="downloadAsJSON()">Download as JSON</button>
                <button id="start-over-btn" onclick="startOver()">Start Over</button>
            </div>

            <div id="resources-container" class="resources-container">
                <h3>All Resources</h3>
                <div id="resources-list"></div>
            </div>
        </div>
    </div>

    <!-- Azure AD Authentication Popup -->
    <div id="auth-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close" onclick="closeAuthPopup()">&times;</span>
            <iframe id="auth-frame" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="auth.js"></script>
    <script src="resources.js"></script>
</body>
</html>
